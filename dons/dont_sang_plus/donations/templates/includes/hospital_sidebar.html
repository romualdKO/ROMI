{% load static %}
<!-- Mobile Menu Toggle -->
<button class="mobile-menu-toggle" onclick="toggleMobileSidebar()" aria-label="Menu">
    <i class="fas fa-bars"></i>
</button>

<!-- Sidebar Overlay -->
<div class="sidebar-overlay" onclick="toggleMobileSidebar()"></div>

<!-- Sidebar Hôpital -->
<div class="modern-sidebar" id="mobileSidebar">
    <!-- Logo -->
    <div class="sidebar-logo">
        <div class="sidebar-logo-icon">
            <i class="fas fa-hospital"></i>
        </div>
        <div class="sidebar-logo-text">Don Sang Plus</div>
    </div>

    <!-- Navigation -->
    <nav class="sidebar-nav">
        <a href="{% url 'donations:hospital_dashboard' %}" class="sidebar-nav-item {% if active_page == 'dashboard' %}active{% endif %}">
            <i class="fas fa-home sidebar-nav-icon"></i>
            Dashboard
        </a>
        <a href="{% if active_page == 'dashboard' %}#requests-section{% else %}{% url 'donations:hospital_dashboard' %}#requests-section{% endif %}" class="sidebar-nav-item {% if active_page == 'requests' %}active{% endif %}">
            <i class="fas fa-clipboard-list sidebar-nav-icon"></i>
            Demandes
        </a>
        <a href="{% url 'donations:create_request' %}" class="sidebar-nav-item {% if active_page == 'create_request' %}active{% endif %}">
            <i class="fas fa-plus-circle sidebar-nav-icon"></i>
            Nouvelle Demande
        </a>
        <a href="{% url 'donations:hospital_messages' %}" class="sidebar-nav-item {% if active_page == 'messages' %}active{% endif %}">
            <i class="fas fa-envelope sidebar-nav-icon"></i>
            Messages
            {% if unread_count and unread_count > 0 %}
            <span class="notification-badge">{{ unread_count }}</span>
            {% endif %}
        </a>
        <a href="{% url 'donations:hospital_history' %}" class="sidebar-nav-item {% if active_page == 'history' %}active{% endif %}">
            <i class="fas fa-history sidebar-nav-icon"></i>
            Historique
        </a>
        <a href="{% if active_page == 'dashboard' %}#donors-section{% else %}{% url 'donations:hospital_dashboard' %}#donors-section{% endif %}" class="sidebar-nav-item {% if active_page == 'donors' %}active{% endif %}">
            <i class="fas fa-users sidebar-nav-icon"></i>
            Donneurs
        </a>
        <a href="{% url 'donations:manage_donor_rankings' %}" class="sidebar-nav-item {% if active_page == 'rankings' %}active{% endif %}">
            <i class="fas fa-trophy sidebar-nav-icon"></i>
            Classements
        </a>
        <a href="{% url 'donations:edit_profile' %}" class="sidebar-nav-item {% if active_page == 'profile' %}active{% endif %}">
            <i class="fas fa-cog sidebar-nav-icon"></i>
            Paramètres
        </a>
    </nav>

    <!-- Sidebar Footer -->
    <div class="sidebar-footer">
        <a href="{% url 'accounts:logout' %}" class="sidebar-nav-item" style="color: var(--danger-red);">
            <i class="fas fa-sign-out-alt sidebar-nav-icon"></i>
            Déconnexion
        </a>
    </div>
</div>

{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">🔑 Nouveau mot de passe</h4>
                </div>
                <div class="card-body">
                    {% if validlink %}
                        <p>Entrez votre nouveau mot de passe :</p>
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_new_password1" class="form-label">Nouveau mot de passe</label>
                                <input type="password" class="form-control" name="new_password1" id="id_new_password1" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="id_new_password2" class="form-label">Confirmer le mot de passe</label>
                                <input type="password" class="form-control" name="new_password2" id="id_new_password2" required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">
                                    💾 Enregistrer le nouveau mot de passe
                                </button>
                            </div>
                        </form>
                    {% else %}
                        <div class="alert alert-danger">
                            <h5>❌ Lien invalide</h5>
                            <p>Le lien de réinitialisation est invalide ou a expiré.</p>
                            <a href="/accounts/password-reset/" class="btn btn-primary">
                                Demander un nouveau lien
                            </a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

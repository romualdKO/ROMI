services:
  # Web Service (Django App)
  - type: web
    name: dont-sang-plus
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn dont_sang_plus.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dont-sang-plus-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        sync: false
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: EMAIL_USE_TLS
        value: "True"
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_HOST
        value: "smtp.gmail.com"

databases:
  # PostgreSQL Database
  - name: dont-sang-plus-db
    databaseName: dont_sang_plus_db
    user: dont_sang_plus_user
    plan: free
